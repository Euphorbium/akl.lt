[buildout]
extends = versions.cfg
parts = django mkdirs ctags scripts codeintel
develop = .
versions = versions
update-versions-file = versions.cfg
always-checkout = true
find-links =
    ./libs
eggs =
    ipython
    ipdb
    flake8
    pylint
    akl.lt


[django]
recipe = djangorecipe
projectegg = akl.lt
dotted-settings-path = akllt.settings.development
eggs = ${buildout:eggs}

[mkdirs]
recipe = z3c.recipe.mkdir
paths = var/www/static

[ctags]
recipe = z3c.recipe.tag
eggs = akl.lt

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${buildout:eggs}
