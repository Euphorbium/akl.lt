[buildout]
extends = versions.cfg
parts = django
develop = .
versions = versions
update-versions-file = versions.cfg
always-checkout = true
find-links =
    https://www.djangoproject.com/download/1.7c2/tarball/#egg=Django-1.7c2
eggs =
    ipython

[django]
recipe = djangorecipe
eggs = ${buildout:eggs}
projectegg = akl.lt
dotted-settings-path = akllt.development
extra-paths = src
